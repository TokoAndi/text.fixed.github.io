<!DOCTYPE html>
<html>
  <head>
    <title>Input Text with Fix Button</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <label for="input-text">Input Text:</label>
      <input type="text" id="input-text" name="input-text" />
      <button id="fix-button">Fix</button>
      <div class="output-box">
        <label for="output-text">Output Text:</label>
        <textarea id="output-text" name="output-text"></textarea>
      </div>
    </div>
  </body>
</html>
